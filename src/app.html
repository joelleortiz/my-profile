<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
	<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' />
	<link rel='stylesheet'
		href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Anonymous+Pro:400,700,400italic,700italic|Merriweather:400,700,300' />
	<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
	<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script type='text/javascript' src='//cdn.bootcss.com/typed.js/1.1.4/typed.min.js'></script>

	%svelte.head%
</head>

<body>
	<div id="svelte">%svelte.body%</div>
	<script type="text/javascript">
		$(function () {
			$(".subheader").typed({
				strings: ["Programmer", "Traveler", "Foodie", "Dreamer", "Audiophile"],
				typeSpeed: 1,
				loop: true,
				loopCount: Infinity,
				shuffle: true
			});
		});
	</script>
</body>

</html>
